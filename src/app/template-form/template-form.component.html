
<div class="body">
        <form  (ngSubmit)="onSubmit()"  #templateForm="ngForm"> 

              <div class="form-group">
                <label for ="firstName">First Name</label>
                <input type="text" class="form-control" name = "firstName" [(ngModel)]="model.firstName" required
                #firstName="ngModel">
                <div [hidden]="firstName.valid || firstName.pristine"
                class="alert alert-danger">
                First Name is required
                </div>
              </div>
              
              
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" name ="lastName" [(ngModel)]="model.lastName" required
                #lastName="ngModel">
                <div [hidden]="lastName.valid || lastName.pristine"
                class="alert alert-danger">
                Last Name is required
                </div>
              </div>
              
              <div class="form-group">
                <label>Email </label>
                <input  type="text" class="form-control" name ="email"  [(ngModel)]="model.email" required email
                #email="ngModel">
                <div [hidden]="email.valid || email.pristine"
                class="alert alert-danger">
                A valid email is required
                </div>
              </div>
              
              
              <button type="submit" [disabled]="!templateForm.form.valid" >submit</button>
              
              </form>
            </div>
